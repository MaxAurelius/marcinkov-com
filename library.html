    <main id="canon-container">
        <header class="page-header">
            <h1>Canon</h1>
            <p class="subtitle">A foundational doctrine in sequential order. Each text provides a critical tool for navigating this world.</p>
        </header>
        </main>
    
    <footer>
        &copy; 2025 Marcin Kov
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // The container where the entire canon will be built.
            const container = document.getElementById('canon-container');
            let bookCounter = 1; // Initialize a global counter for numbering.

            // Fetch the doctrine from your central JSON file.
            fetch('canon_with_covers.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Loop through each category in the JSON data.
                    data.forEach(categoryData => {
                        // 1. Create the <section> for the category.
                        const section = document.createElement('section');
                        section.className = 'book-category';
                        
                        // 2. Create the <h2> for the category title.
                        const title = document.createElement('h2');
                        title.textContent = categoryData.category;
                        
                        // 3. Create the <ol> that will hold the books.
                        const bookList = document.createElement('ol');
                        bookList.className = 'book-canon';
                        bookList.setAttribute('start', bookCounter);

                        // 4. Loop through each book in the category.
                        categoryData.books.forEach(book => {
                            const listItem = document.createElement('li');
                            
                            // Use innerHTML to construct the complex book-item structure efficiently.
                            listItem.innerHTML = `
                                <div class="book-item">
                                    <img src="${book.coverUrl}" alt="Cover of ${book.title}" class="book-cover">
                                    <div class="book-info">
                                        <h3 class="book-title">${book.title}</h3>
                                        <p class="book-author">${book.author}</p>
                                        <p class="takeaway"><strong>Operational Takeaway:</strong> ${book.takeaway}</p>
                                    </div>
                                </div>
                            `;
                            bookList.appendChild(listItem);
                        });

                        // 5. Assemble the section and append it to the main container.
                        section.appendChild(title);
                        section.appendChild(bookList);
                        container.appendChild(section);

                        // Add a horizontal rule after each section except the last.
                        if (data.indexOf(categoryData) < data.length - 1) {
                            container.appendChild(document.createElement('hr'));
                        }
                        
                        // Update the global counter for the next category's starting number.
                        bookCounter += categoryData.books.length;
                    });
                })
                .catch(error => {
                    console.error('Error fetching or parsing canon.json:', error);
                    container.innerHTML += '<p style="color: red; text-align: center;">Failed to load doctrine. Check console for details.</p>';
                });
        });
    </script>

</body>
</html>
