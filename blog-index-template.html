<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcin Kov - Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="main-nav">
        <a href="index.html" class="nav-brand">Marcin Kov</a>

        <button class="hamburger-menu" id="hamburger-button" aria-label="Menu" aria-expanded="false">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <ul id="nav-links">
            <li><a href="index.html">Thesis</a></li>
            <li><a href="briefings.html">Briefings</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="library.html">Library</a></li> 
        </ul>
    </nav>

    <main>
        <header class="page-header" style="text-align: left; margin-bottom: 3rem;">
            <h1 style="font-size: 2.25rem; margin-bottom: 0.5rem;">Dispatches</h1>
            <p style="font-size: 1.1rem; color: var(--text-secondary); margin-top: 0;">Analyses, manifestos, and strategic briefings.</p>
        </header>

        <section class="post-list">
            {{POST_LINKS}}
        </section>
    </main>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
        const hamburgerButton = document.getElementById('hamburger-button');
        const navLinks = document.getElementById('nav-links');
        const links = navLinks.querySelectorAll('a'); // Get all links inside the menu

        // Toggle menu when hamburger is clicked
        hamburgerButton.addEventListener('click', function() {
            navLinks.classList.toggle('is-active');
        });

        // Close menu when any link inside it is clicked
        links.forEach(function(link) {
            link.addEventListener('click', function() {
                navLinks.classList.remove('is-active');
            });
        });
    });
    </script>

    <footer>
        &copy; 2025 Marcin Kov
    </footer>

</body>
</html>
